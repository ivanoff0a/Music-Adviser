<!DOCTYPE html>
<html>
<head>
    <title>Lyrics Helper</title>
    <meta charset="utf-8">
     <link rel="shortcut icon" href="assets/images/header-logo.jpg" type="image/png">

    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/fonts.css">

    <link rel="stylesheet" type="text/css" href="assets/styles/header.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/wrapper.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/section-main.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/section-search.css">

    <link rel="stylesheet" href="assets/styles/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/styles/aos.css" />
    <link rel="stylesheet" href="assets/styles/vendor/owl.theme.default.css">

    <meta name="viewport" content="width=device-width initial-scale=1">
</head>
<body>
<header>
    <div class="wrapper-h">
        <div class="header-logo">
            <b>Lyrics Helper</b>
        </div>
        <div class="header-desktop">
            <div class="header-links">
                <a href="">About</a>
                <a href="#portfolio" class="js-modal-toggler to-search">Search</a>
                <a class="js-modal-toggler to-contact">Contacts</a>
            </div>
        </div>

        <div class="header-mobile">
            <div class="mobile-toggler">
                <span class="bar-top"></span>
                <span class="bar-mid"></span>
                <span class="bar-bot"></span>
            </div>
            <ul class="mobile-menu">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="#portfolio" class="js-modal-toggler to-search">Search</a>
                </li>
                <li>
                    <a class="js-modal-toggler to-contact">Contacts</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<section class="section-main" id="particles-js">
    <div class="wrapper">
        <div class="main-content">
            <div class="title">
                <h1 class="-from-above">Hi There!</h1>
            </div>
            <div class="subtitle">
                <h2 class="-from-bottom">Here You Can Find Song's Lyrics</h2>
            </div>
        </div>
    </div>
    <div class="scroll">
        <p class="to-search">Scroll Down</p>
    </div>
</section>
<section class="section-search">
<div class="container-search">
    <h2 data-aos="fade-right" class="search-headline">Search lyrics</h2>
    <div data-aos="fade-right" class="search-wrapper">
        <input class="search-input" placeholder="Search lyrics & more" type="text" name="">
        <button class="btn-search">Search</button>
    </div>
    <div data-aos="fade-down" class="search-error">
        <img src="assets/images/error.png">
        <span>There is no such song in the database</span>
    </div>
    <div class="container-result"></div>
    <div class="modal-result">
        <div class="quit-container">
            <img class="cross-img" src="assets/images/cross.png">
            <span>(esc)</span>
        </div>
        <div class="modal-info">
            <div class="modal-info-container">
                <div class="modal-ph-wrapper">
                    <img src="https://images.genius.com/3d5481eedcae5b24a6de3f60128d5bf8.300x300x1.jpg">
                </div>
                <div class="modal-info-wrapper">
                    <span class="artist-name">Playboi Carti</span>
                    <span class="song-name">Shoota(Ft. Lil Uzi Vert)</span>
                </div>
            </div>
            <div class="modal-lyrics-container">

            </div>
        </div>
    </div>
</div>

</section>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/scripts/lib/owl.carousel.js" ></script>
<script src="assets/scripts/aos.js"></script>

<script type="text/javascript" src="assets/scripts/script.js" ></script>
<script type="text/javascript" src="assets/scripts/lib/particles-min.js" ></script>
<script type="text/javascript" src="assets/scripts/particle-config.js" ></script>
</body>
</html>
